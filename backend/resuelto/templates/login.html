{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
{% if messages %}
    <ul class="messages">
        {% for msg in messages %}
        <p class="text-center">
        <div class="alert alert-{{msg.level_tag}} alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{msg.message}}
        </div>
        </p>
        {% endfor %}
    </ul>
{% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="usernamex">Username</label>
        <input type="text" name="username" id="usernamex" />
        <label for="passwordx">Password</label>
        <input type="password" name="password" id="passwordx" />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
